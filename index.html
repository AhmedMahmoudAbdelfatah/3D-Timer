<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Time Clock</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="segment" hours-segment>
            <h2>Hours</h2>
            <div class="wraper">
                <div class="digit-card">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="digit-card">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
        <div class="segment" minutes-segement>
            <h2>Minutes</h2>
            <div class="wraper">
                <div class="digit-card">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="digit-card">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
        <div class="segment" seconds-segment>
            <h2>Seconds</h2>
            <div class="wraper">
                <div class="digit-card">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="digit-card">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
